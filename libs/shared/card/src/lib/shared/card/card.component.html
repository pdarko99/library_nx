
<div>
    <h2 mat-dialog-title>{{data ? "Update Book" : "Add new Book "}}</h2>
    <mat-dialog-content class="mat-typography"> 
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Title</mat-label>
              <input type="text" matInput [formControl]="TitleFormControl" placeholder="Ex. Book One">
        
              <mat-error *ngIf="TitleFormControl.hasError('required')">
                Title is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Descripition</mat-label>
                <input type="text" matInput [formControl]="DescriptionFormControl" placeholder="Ex. I'm book one">
                
                <mat-error *ngIf="DescriptionFormControl.hasError('required')">
                  Descripition is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              
          </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button  [mat-dialog-close]="true" (click)="deleteBook()">{{data.book ? "Delete Book" : ""}}</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)=" Add_or_update_Book()">{{data.book ? "Update Book" : "Add Book"}}</button>
    </mat-dialog-actions>
</div>
